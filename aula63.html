<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 63</title>
    <link rel="icon" type="image/png" href="index.png"/>
    <link rel="stylesheet" type="text/css" href="aula63.css"/>
</head>
<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="fNome" id="fNome" value=""/>
        </div>
        <div class="campoForm">
            <label>Portas</label>
            <input type="number" name="fPortas" id="fPortas" value="0"/>
        </div>
        <div class="campoForm">
            <label>Blindagem</label>
            <input type="number" name="fBlindagem" id="fBlindagem" disabled value="0"/>
        </div>
        <div class="campoForm">
            <label>Munição</label>
            <input type="number" name="fMunicao" id="fMunicao" disabled value="0"/>
        </div>
        <div class="campoForm">
            <label>Tipo</label>
            <div class="radio">
                <input type="radio" name="fTipo" id="fTipoMilitar" value="m"/>Militar
            </div>
            <div class="radio">
                <input type="radio" name="fTipo" id="fTipoNormal" value="n" checked/>Normal
            </div>
        </div>
        <div class="campoForm">
            <button id="btnAddCarro">Adicionar</button>
        </div>
    </div>
    <div id="carros" class="carros">
        <!-- <div class="carro">Golf</div> -->
    </div>
    <script src="aula63.js"></script>
</body>
</html>
